<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFM-Search API</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-4xl p-8 bg-white shadow-lg rounded-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">PFM-Search API</h1>
        <input type="text" placeholder="Enter your search..." 
            class="w-full max-w-2xl p-3 border border-gray-300 rounded-full text-lg focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4">
        <button class="w-full max-w-lg bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            Search
        </button>
        <div class="mt-6 space-y-4">
            <div class="bg-white p-4 shadow-md rounded-lg max-w-lg mx-auto">
                <h5 class="text-lg font-semibold text-blue-500">Search Result Title</h5>
                <a href="#" class="text-gray-700 hover:underline">www.example.com</a>
            </div>
            <div class="bg-white p-4 shadow-md rounded-lg max-w-lg mx-auto">
                <h5 class="text-lg font-semibold text-blue-500">Search Result Title</h5>
                <a href="#" class="text-gray-700 hover:underline">www.example.com</a>
            </div>
        </div>
    </div>
</body>
</html>
